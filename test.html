<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto Capture Camera + Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    video, img {
      width: 300px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Auto Capture: Front Camera + Location</h2>

  <p id="status">Initializing...</p>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="300" height="300" style="display:none;"></canvas>

  <h3>Captured Image:</h3>
  <img id="capturedImg" />

  <h3>Location:</h3>
  <p id="location"></p>

  <script>
    async function startCamera() {
      try {
        document.getElementById("status").innerText = "Requesting camera access...";

        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }  // front camera
        });

        document.getElementById("video").srcObject = stream;
        document.getElementById("status").innerText = "Camera started.";
        return stream;

      } catch (err) {
        document.getElementById("status").innerText = 
          "Camera access denied: " + err;
      }
    }

    function captureImage() {
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = canvas.toDataURL("image/png");

      document.getElementById("capturedImg").src = imageData;

      return imageData;
    }

    function getLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          reject("Geolocation not supported.");
        }

        document.getElementById("status").innerText = "Requesting location...";

        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const coords = {
              lat: pos.coords.latitude,
              lon: pos.coords.longitude
            };

            document.getElementById("location").innerText =
              `Latitude: ${coords.lat}, Longitude: ${coords.lon}`;

            resolve(coords);
          },
          (err) => reject("Location error: " + err.message)
        );
      });
    }

    // Auto-run on page load
    window.onload = async () => {
      await startCamera();

      // Wait 2 seconds for camera to stabilize
      setTimeout(async () => {
        document.getElementById("status").innerText = "Capturing image...";
        const image = captureImage();

        document.getElementById("status").innerText = "Getting location...";
        const location = await getLocation();

        document.getElementById("status").innerText = "Capture complete.";

        console.log("Image: ", image);
        console.log("Location:", location);

      }, 2000);
    };
  </script>

</body>
</html>
